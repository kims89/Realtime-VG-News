<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <script src="/static/socket.io-client/dist/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
  <script>
    var idB = "";
    $.getJSON('/listNews', function (data) {
      var listNews = "";
      idB = data[0].id;
      for (var i = 0; i < data.length; i++) {
        var counter = data[i];
        listNews += "<dl><dt><a href='" + counter.persistentUrl + "'>" + counter.title + "</a></dt><dd>" + counter.preamble +
          "</dd></dl>";
      }
      $('#newsDiv').html(listNews);
    });
    var socket = io.connect('http://localhost:4206');
    socket.on('notification', function (data) {
      console.log(idB);
      console.log("First" + data[0].id);
      console.log("Secound" + data[1].id);
      if (data[0].id !== idB && data[1].id !== idB) {
        console.log("Truffet");
        var htmlDiv = "<div class='bg-success text-white animated zoomIn'><dl><dt><a href='" + data[0].persistentUrl +
          "'>" + data[0].title +
          "</a></dt><dd>" + data[0].preamble +
          "</dd></dl></div>";
        $("#newsDiv").prepend(htmlDiv);
        idB = data[0].id;
      } else {
        console.log("BOM!");
      }
    });
  </script>
  <div class="container">
    <div id="datalive"></div>
    <h2>Siste nyheter <small>hentet av <a href="http://vg.no">VG.no</a></small></h2>
    <div id="newsDiv"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</body>

</html>
